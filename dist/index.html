<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <script src="https://kit.fontawesome.com/425da7275c.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>

    <title>Endomo</title>
</head>
<body>
    <div id="content">
        <header>
            <h1 id="title">endomo</h1>
        </header>
        <main>
            <div id="sidebar">
                <h2>Tasks</h2>
                <button class="sidebar-button"><i class="fa-solid fa-inbox"></i> Inbox</button>
                <button class="sidebar-button"><i class="fa-solid fa-calendar-day"></i> Today</button>
                <button class="sidebar-button"><i class="fa-solid fa-calendar-week"></i> Upcoming</button>
                <h2>Projects</h2>
                <ul id="projectList">
                    <button id="addProject"><i class="fa-solid fa-plus"></i> Add Project</button>
                </ul>
            </div>
            <div id="main-content">
                <h2>Today</h2>
                <ul id="todos">
                    <li>
                        <input type="checkbox" name="todo">
                        <label for="todo">Finish to do app</label>    
                    </li>
                    <li>
                        <input type="checkbox" name="todo">
                        <label for="todo">Refactor code</label>    
                    </li>
                    <li>
                        <button id="addTask"><i class="fa-solid fa-plus"></i> Add task</button>
                    </li>
                </ul>
            </div>
        </main>
        <footer>
            <p>le me <a href="https://github.com/ervpadilla">ervpadilla</a></p>
        </footer>
    </div>
</body>
</html>
